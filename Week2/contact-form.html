<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="contact-form.css">
    </head>

    <body>
        <div>
            <h2>Contact Form</h2>
            <p>Want To Talk - Reach Us Here</p>
            <form class="contact-form" id="contactForm">
                <label for="name">Full Name</label>
                <input type="text" placeholder="Full Name" required>

                <label for="email">Your Email Address</label>
                <input type="text" placeholder="Email Address" required>

                <label for="number">Phone Number</label>
                <input type="tel" placeholder="Phone Number (e.g. 07XXXXXXXX)" required>

                <label for="subject">Subject</label>
                <input type="text" placeholder="Subject" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>

                <button id="sendBtn" type="submit">Send Message</button>
            </form>
        </div>

        <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true">
            <div class="toast__icon" aria-hidden="true">âœ“</div>
                <div class="toast__text">
                     <div class="toast__title">Message Sent Successfully!</div>
                     <div class="toast__sub">We will get back to you soon!</div>
                </div>
        </div>

        <script>
            (function(){
      const form = document.getElementById('contactForm');
      const toast = document.getElementById('toast');
      const sendBtn = document.getElementById('sendBtn');
      let hideTimeout = null;

      // Small helper to validate required fields quickly
      function simpleValidate(formEl){
        // Use HTML5 constraint validation API first
        if (!formEl.checkValidity()) {
          // Find the first invalid element and focus it
          const firstInvalid = formEl.querySelector(':invalid');
          if (firstInvalid) firstInvalid.focus();
          return false;
        }
        return true;
      }

      function showToast(duration = 3200) {
        // Cancel previous timeout if present
        if (hideTimeout) {
          clearTimeout(hideTimeout);
          hideTimeout = null;
        }

        toast.classList.add('show');

        // Auto-hide after duration
        hideTimeout = setTimeout(() => {
          toast.classList.remove('show');
          hideTimeout = null;
        }, duration);
      }

      // Optional small animation on button when clicked
      function btnPulse(btn){
        btn.style.transform = 'scale(.98)';
        setTimeout(()=> btn.style.transform = '', 140);
      }

      form.addEventListener('submit', function(e){
        e.preventDefault(); // don't submit to server (no backend yet)

        // quick validation
        if (!simpleValidate(form)) {
          // Let the browser show messages for invalid fields (if any)
          form.reportValidity();
          return;
        }

        // Visual button pulse
        btnPulse(sendBtn);

        // Here you would normally send the data with fetch() / XHR.
        // We're faking a successful submission:
        // 1) show toast
        // 2) clear inputs
        // 3) return focus to the first field
        showToast(3200);

        // Clear the form after a short delay (so user sees that it was sent)
        setTimeout(() => {
          form.reset();
          // focus the first input again for convenience
          const first = form.querySelector('input, textarea, select');
          if (first) first.focus();
        }, 350);

      });

      // Allow users to click the toast to dismiss immediately
      toast.addEventListener('click', () => {
        toast.classList.remove('show');
        if (hideTimeout) { clearTimeout(hideTimeout); hideTimeout = null; }
      });

      // Dismiss toast on Escape key for accessibility
      document.addEventListener('keydown', (ev) => {
        if (ev.key === 'Escape' && toast.classList.contains('show')) {
          toast.classList.remove('show');
          if (hideTimeout) { clearTimeout(hideTimeout); hideTimeout = null; }
        }
      });

    })();
        </script>
    </body>
</html>
